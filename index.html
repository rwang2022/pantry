<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/logo.svg" type="icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry App</title>
    <script src="/dist/app.js"></script>
  </head>

  <body>
    <!--Nav Bar-->
    <nav>
      <a href="index.html">Home</a>

      <a href="index.html">Recipes</a>
      <a href="index.html">Pantry</a>
      <a href="index.html"> Shopping List </a>

    <!--Title-->
    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item">
        <h1 style="color: rgb(72, 100, 75) ">Let Me Cook!!</h1>
      </div>

      </div>

    <br />
    <div class="align-center">
      <h2>Add an ingredient to your pantry</h2>

    <div class="align-center">
      <input type="text" id="name" placeholder="name" />
      <input type="text" id="type" placeholder="type" />
      <input type="number" id="amount" placeholder="amount" />

      <div>
        <button onclick="addIngredient()">Add Ingredient</button>
        <br />
        <button onclick="showPantry()">Show Pantry</button>

      </div>
    </div>
